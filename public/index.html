<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/react_logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#4d7cff" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/react_logo.svg" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Reacter</title>

  <style>
    #root {
      position: relative;
    }

    .LOADER {
      position: relative;
      margin: 75px auto;
      width: 150px;
      height: 150px;
      display: block;
      overflow: hidden;
    }

    .LOADER div {
      height: 100%;
    }

    .LOADER4,
    .LOADER4 div {
      border-radius: 50%;
      padding: 8px;
      border: 2px solid transparent;
      animation: Rotate linear 3.5s infinite;
      border-radius: 50%;
      padding: 4px;
      animation: Rotate2 20s infinite linear;
    }

    @keyframes Rotate {
      0% {
        transform: rotate(0deg);
      }

      50% {
        transform: rotate(180deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes Rotate2 {
      0% {
        transform: rotate(0deg);
        border-top-color: #4d7cff;
      }

      50% {
        transform: rotate(180deg);
        border-top-color: #555;
      }

      100% {
        transform: rotate(360deg);
        border-top-color: #4d7cff;
      }
    }

    .LOADER4 div:hover,
    .LOADER4 {
      animation-play-state: paused;
    }

    .LOADER,
    .LOADER * {
      will-change: transform;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div class='LOADER LOADER4'>
      <div>
        <div>
          <div>
            <div>
              <div>
                <div>
                  <div>
                    <div>
                      <div>
                        <div></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
